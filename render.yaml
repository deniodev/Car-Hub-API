databases:
  - name: carhub-db
    databaseName: carhub_bd
    user: carhub_bd_user

services:
  - type: web
    name: carhub-api
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: carhub_bd
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false